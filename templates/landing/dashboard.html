<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Deligence | Dashboard</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'bootstrap/css/sb-admin.css' %}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{% static 'bootstrap/css/plugins/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'bootstrap/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    
</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="#page-top">
                         <span class="light">Deligence Technologies
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                       <!-- <li>
                            <a class="page-scroll" href="/">HOME</a>
                        </li> -->
                    </ul>
                </div>

                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                         
                    </ul>
                </div>
            </div>
        </nav>
            <div id="page-wrapper">
                <div class="container-fluid">
                    <!-- Video -->
                    <!-- Panel -->
                    <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb" id='control'>
                         
                        </ol>
                    </div>
                    </div>
            
                    <!-- /.row -->
                    <div class="row">
                    </div>
                    <div class="col-lg-8 col-md-6" align="center">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-dashboard"></i> Control Panel</h3>
                            </div>
                        <div style="width:700px;height:350px;margin:30px auto;">       
                            <table border="0" cellpadding="3" cellspacing="0">
                            <tr>
                            <button type="button" class="btn btn-default btn-mv" aria-label="Top Arrow" onclick="fwd();">
                                <span class="glyphicon glyphicon-arrow-up" style="color:green" aria-hidden="true"></span>
                            </button> 
                            </tr><br>
                            <tr>
                            <button type="button" class="btn btn-default btn-mv" aria-label="Left Arrow" onclick="left();">
                                 <span class="glyphicon glyphicon-arrow-left" style="color:green" aria-hidden="true"></span>
                            </button>
                            </tr>
                             <button type="button" class="btn btn-default btn-mv" aria-label="Stop" onclick="stop();">
                                 <span class="glyphicon glyphicon-stop" style="color:green" aria-hidden="true"></span>
                            </button>
                            <tr>
                            <button type="button" class="btn btn-default btn-mv" aria-label="Right Arrow" onclick="right();">
                                 <span class="glyphicon glyphicon-arrow-right" style="color:green" aria-hidden="true"></span>
                            </button>
                            </tr><br>
                            <button type="button" class="btn btn-default btn-mv" aria-label="Bottom Arrow" onclick="bwd();">
                                 <span class="glyphicon glyphicon-arrow-down" style="color:green" aria-hidden="true"></span>
                            </button>
                            </table>
                        </div>
                    </div>
                    </div>


                 
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <!-- jQuery -->
    <script src="{% static 'bootstrap/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{% static 'bootstrap/js/plugins/morris/raphael.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/plugins/morris/morris.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/plugins/morris/morris-data.js' %}"></script>
    <script src="{% static 'bootstrap/js/custom.js' %}"></script>


</body>

</html>
